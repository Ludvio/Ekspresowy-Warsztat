<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ekspresowy Warsztat: Archiwum Techniczne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Homemade+Apple&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --parchment: #F4F1EA;
        --ink: #3E2F26;
        --accent: #4A3B31;
        --bg-warm: #5C4B3F;
      }
      
      body {
        font-family: 'Old Standard TT', serif;
        background-color: var(--bg-warm);
        color: var(--ink);
        overflow-x: hidden;
      }

      /* Poprawione Ziarno: Subtelne, o wysokiej częstotliwości, niemal niewidoczne */
      .grain-overlay {
        position: fixed;
        inset: 0;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 150 150' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .paper-sheet {
        background-color: var(--parchment);
        position: relative;
        box-shadow: 0 40px 100px rgba(0,0,0,0.3);
      }

      /* Ukrywanie scrollbara dla czystego wyglądu, ale zachowanie funkcjonalności */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      .vignette {
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(circle, transparent 70%, rgba(92, 75, 63, 0.2) 100%);
        z-index: 50;
      }

      .font-technical { font-family: 'JetBrains Mono', monospace; }
      .font-handwritten { font-family: 'Homemade Apple', cursive; }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div class="grain-overlay"></div>
    <div class="vignette"></div>
    <div id="root"></div>
  </body>
</html>
